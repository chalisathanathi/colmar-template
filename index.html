<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Colmar Academy</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<style type="text/tailwindcss">
			@theme {
				--font-sans: "Poppins", sans-serif;
				--font-inter: "Inter", sans-serif;

				--color-mint-200: oklch(0.92 0.18 145);
				--color-mint-400: oklch(0.78 0.25 145);
				--color-mint-700: oklch(0.56 0.32 145);
			}
		</style>
	</head>

	<body class="w-screen min-h-dvh">
		<!-- <h1
			class="h-auto p-4 text-xl font-semibold text-center bg-mint-200 text-neutral-900 hover:scale-105 md:text-3xl md:bg-sky-600 md:text-sky-50 md:text-shadow-sm"
		>
			Welcome to <br class="md:hidden" />Colmar Academy
		</h1> -->
		<header class="nav-bar">
			<img src="/images/ic-logo.svg" alt="logo" class="logo" />
			<img src="/images/ic-on-campus.svg" alt="ic-on-campus" class="ic-on-campus" />
			<img src="/images/ic-online.svg" alt="online" class="online" />
			<img src="/images/ic-login.svg" alt="login" class="login" />
		</header>
		<main>
			<section class="hero">
				<img src="/images/banner.jpg" alt="banner" class="banner" />
				<h1 class="heading">Learn something new everyday</h1>
				<h2>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</h2>
				<button type="button" id="start">Start here</button>
			</section>
			<section class="information">
				<div class="orientation">
				    <img src="/images/information-orientation-mobile.jpg" alt="information-orientation" class="mobile" />
				    <h2>Orientation date</h2>
				    <p>Tue 10/11 & Wed 10/12: 8am-3pm</p>
					<button type="button" class="read-more">Read more</button>
				</div>
				<div class="campus">
					<img src="/images/information-campus-mobile.jpg" alt="information-campus" class="mobile" />
					<h2>Our campus</h2>
					<p>Find which campus is close by you</p>
					<button type="button" class="read-more">Read more</button>
				</div>
				<div class="guest">
					<img src="/images/information-guest-lecture-mobile.jpg" alt="information-guest" class="mobile" />
					<h2>Special guest lecture</h2>
					<p>Join a keynote with Oliver Sack about music in medical treatment</p>
					<button type="button" class="read-more">Read more</button>
				</div>
			</section>
			<section class="course"></section>
			<section class="thesis"></section>
		</main>
	</body>
</html>
